<app-header titulo="checks"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data"   
              (click)="onClick(item)"
    >
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox slot="end" 
                    [(ngModel)]="item.selected"
                    [color]="item.name"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block">
    Ver data
  </ion-button>

</ion-content>
