<ion-content>

 <ion-slides pager="ios" class="slide-full" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides"> 
      <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image" />
        <!-- <ion-img [src]="slide.img" class="slide-image"></ion-img> -->

        <ion-card-header>
          <ion-card-subtitle>{{ slide.titulo }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-button (click)="onClick()" expand="block" fill="clear">
        Regresar
      </ion-button>
    </ion-slide>

  </ion-slides>
